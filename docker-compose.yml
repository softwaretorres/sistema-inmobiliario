version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: inmobiliaria_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inmobiliaria_central
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inmobiliaria_network

  # ===========================================
  # Redis Cache & Queue
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: inmobiliaria_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inmobiliaria_network

  # ===========================================
  # Application (Development)
  # ===========================================
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: inmobiliaria_app
    restart: unless-stopped
    ports:
      - '3000:3000'
      - '9229:9229' # Debug port
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
      CENTRAL_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/inmobiliaria_central?schema=public
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME_PREFIX: inmobiliaria_tenant_
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-jwt-secret-key-change-in-production
      JWT_REFRESH_SECRET: dev-jwt-refresh-secret-change-in-production
      ENCRYPTION_KEY: dev-32-character-encryption-key!
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - inmobiliaria_network
    command: npm run start:dev

  # ===========================================
  # PgAdmin (Optional - Database Management)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: inmobiliaria_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@inmobiliaria.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - inmobiliaria_network
    profiles:
      - tools

  # ===========================================
  # Redis Commander (Optional - Redis Management)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: inmobiliaria_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - inmobiliaria_network
    profiles:
      - tools

networks:
  inmobiliaria_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
